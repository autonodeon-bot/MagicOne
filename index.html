    <title>MagicOne</title>

    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none; }
      #root { width: 100%; height: 100%; }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      
      /* UI Utilities */
      .btn {
        background: #555;
        border-bottom: 4px solid #333;
        color: white;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 12px;
        width: 100%;
        margin-bottom: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: transform 0.1s;
      }
      .btn:active { transform: translateY(2px); border-bottom-width: 0; margin-bottom: 16px; }
      .btn-green { background: #568203; border-color: #3a5702; }
      
      .overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex; align-items: center; justify-content: center;
        z-index: 100;
        backdrop-filter: blur(5px);
      }
      
      .panel {
        background: rgba(30,30,30,0.9);
        padding: 24px;
        border-radius: 16px;
        border: 2px solid rgba(255,255,255,0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      .hotbar-slot {
        width: 48px; height: 48px;
        border: 3px solid #666;
        border-radius: 8px;
        display: flex; align-items: center; justify-content: center;
        font-weight: bold;
        text-shadow: 0 1px 2px black;
        transition: transform 0.1s;
      }
      .hotbar-slot.selected { border-color: #FFD700; transform: scale(1.1); z-index: 2; }
      
      /* Admin styles */
      .input-field { background: white; color: black; padding: 8px; border-radius: 4px; border: none; width: 100%; margin-bottom: 8px; }
    </style>
